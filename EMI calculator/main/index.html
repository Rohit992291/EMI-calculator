<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 py-2 text-center">Personal Loan Calculator</h2>
        <div class="box">
            <div class="row mt-4">
                <div class="col-md" id="amount" >Amount you need ₹
                    <input type="text" size="10" id="txtamount" onchange="amounttextboxchanged()">
                </div>
                <div class="col-md" id="year">For
                    <input type="text" size="2" id="txtyear" onchange="yeartextboxchanged()"> years
                </div>
                <div class="col-md" id="interest">Interest rate 
                    <input type="text" size="3" id="txtinterest" onchange="ratetextboxchanged()">%
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="d-flex">
                        <span>₹50,000</span>
                        <input type="range" id="range1" oninput="updateAmount()" class="form-range" min="50000" max="1000000">
                        <span>₹10,00,000</span>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex">
                        <span>1 year</span>
                        <input type="range" id="rangerate" oninput="updateYears()" class="form-range" value="1" min="1" max="5">
                        <span>5 years</span>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex">
                        <span>10.25%</span>
                        <input type="range" class="form-range" id="ratechange" oninput="updateInterest()" value="10.25" step="0.1" min="10.25" max="18.45">
                        <span>18.45%</span>                   
                    </div>
                </div>
            </div>
            <div class="row mt-4 py-3">
                <div class="col text-center"><button class="btn btn-primary" onclick="calculate()">Calculate</button></div>
            </div>
        </div>
    </div>
    <p class="mt-3 text-center" id="result"></p>
    <script src="script.js"></script>
</body>
</html>
